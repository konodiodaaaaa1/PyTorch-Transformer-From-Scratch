name: pytorch-transformer
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  # 基础包（保持与你现有环境一致）
  - python=3.11.14
  - pip=25.2
  - setuptools=80.9.0
  - wheel=0.45.1
  
  # 系统库（根据你的列表）
  - bzip2=1.0.8
  - ca-certificates=2025.10.5
  - libexpat=2.7.1
  - libffi=3.5.2
  - liblzma=5.8.1
  - libsqlite=3.51.0
  - libzlib=1.3.1
  - openssl=3.5.4
  - tk=8.6.13
  - ucrt=10.0.26100.0
  - vc=14.3
  - vc14_runtime=14.44.35208
  - vcomp14=14.44.35208
  
  # PyTorch（匹配你的CUDA 12.1）
  - pytorch=2.5.1
  - torchvision
  - torchaudio
  - pytorch-cuda=12.1
  
  # 科学计算基础
  - numpy
  - scipy
  - pandas
  - tqdm
  - matplotlib
  - jupyter
  - notebook
  
  # 使用pip安装的其他包
  - pip:
    - transformers==4.31.0
    - datasets==2.13.1
    - tokenizers==0.13.3
    - sacrebleu==2.3.1
    - nltk==3.8.1
    - tensorboard==2.13.0
    - scikit-learn==1.3.0
    - seaborn==0.12.2